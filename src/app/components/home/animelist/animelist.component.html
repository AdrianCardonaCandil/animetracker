<section class="anime-row">
    <p class="row-name"> {{ descriptor() }} </p>
    <section class="row-animes">
        @for(item of this.contents(); track $index){
            <app-animecard [animeName]="item.title" [contentID]="item.id" [imageSource]="item.coverimage"></app-animecard>
        }
    </section>
</section>
