<aside id="content-aside">
    @for(item of contentdata(); track $index){
        <article class="side-keyvalue">
            <span class="keyvalue-id">{{ item.id }}</span>
            @if(isString(item.value)){
                <span class="keyvalue-value"> {{ item.value }} </span>
            } @else {
                @for(item of item.value; track $index){
                    <span class="keyvalue-value"> {{ item }} </span>
                }
            }
        </article>
    }
</aside>
