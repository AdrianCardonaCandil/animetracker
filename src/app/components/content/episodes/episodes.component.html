<section id="episodes">
    @for(item of this.episodes.episodes[0].data; track $index){
        <app-episode [episode]="{
            number:item.number,
            title:item.title,
            date:item.aired
        }"></app-episode>
    }
</section>
<app-pagination [last_page]="last_page" [currentPage]="current_page"></app-pagination>
